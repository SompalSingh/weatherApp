<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Search by City Name..." id="inputSearch" class="input-search">
        <div class="showLocation" id="city">Bhopal, IN</div>
        <div class="dateTime" id="dateTime">Wed' 10-Jun-20</div>
        <div class="temp" id="temper">30ºC</div>
        <div class="minMax" id="minMax">35ºC (Max) / 25ºC (Min)</div>
        <div class="weather" id="weather">Clear</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
